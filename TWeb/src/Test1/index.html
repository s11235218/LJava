<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1//jquery.min.js"></script>
    <link rel="stylesheet" href="http://use.fontawesome.com/releases/v5.3.1/css/all.css">
</head>

<body>

    <div class="show-login-btn"><i class="fas-fa-sign-alt"></i> Show Login Form </div>

    <div class="login-box">
            <div class="hide-login-btn"><i class="fas fa-times"></i></div>

    <form class="login-form" action="index.html" method="post">
    <h1>Welcome</h1>
    <input class="txtb" type="text" name="" placeholder="Username">
    <input class="txtb" type="passeord" name="" placeholder="Psaaword">
    <input class="login-btn" type="submit" name="" value="Login">
    </form>
    </div>

    <script type="text/javascript">
        $(".show-login-btn").on("click",function () {
            $(".login-box").toggleClass("showed");
        })
        $(".hide-login-btn").on("click",function () {
            $(".login-box").toggleClass("showed");
        })
    </script>
</body>
</html>
